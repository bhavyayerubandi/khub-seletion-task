<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Notes</h2>
    <form method="POST" action="{{ url_for('add_note') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
    <ul class="list-group mt-3">
        {% for note in notes %}
        <li class="list-group-item">
            <h5>{{ note.title }}</h5>
            <p>{{ note.content }}</p>
            <a href="{{ url_for('edit_note', note_id=note._id) }}" class="btn btn-warning">Edit</a>
            <a href="{{ url_for('delete_note', note_id=note._id) }}" class="btn btn-danger">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
